name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check Fly Status
        run: |
          echo "Checking Fly.io status..."
          flyctl status
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: |
          echo "Starting deployment..."
          flyctl deploy --verbose
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Optional: Add this step if you want to try running migrations separately
      - name: Run Migrations Separately
        if: failure()
        run: |
          echo "Attempting to run migrations directly..."
          flyctl ssh console -C '/app/bin/peregrine_queue eval "PeregrineQueue.Release.migrate"'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}